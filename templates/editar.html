{% extends "template.html" %}
{% block conteudo %}
      <form action="{{url_for('atualizar')}}" method="post" enctype="multipart/form-data"> <!-- direciona para o app.route -->

        <div class="imagem-capa-area">
        <label for="imagem_capa">Imagem Capa</label>
        <img src="{{url_for('criar_imagem', nome_arquivo=capa_jogo)}}">
        <input type="file" name="arquivo" enctype="multipart/form-data">
        </div>

        <input type="hidden" name="id" value="{{jogos.id}}">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{jogos.nome}}">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" value="{{jogos.categoria}}">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" value="{{jogos.console}}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar mt-3">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
