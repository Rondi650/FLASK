<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}" >
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
  {% block cabecalho %}
  <header class="container py-3 mb-4 border-bottom d-flex align-items-center">
    <h1 class="me-4 fw-bold text-primary mb-0 flex-shrink-0">GameHub</h1>
    <nav class="nav flex-grow-1 justify-content-center">
      <a class="nav-link btn btn-outline-primary bg-white mx-2 px-4 py-2 rounded-pill shadow-sm fw-bold" href="/novo">Criar Jogo</a>
      <a class="nav-link btn btn-outline-secondary bg-white mx-2 px-4 py-2 rounded-pill shadow-sm fw-bold" href="/">Principal</a>
    </nav>
    <a class="nav-link btn btn-outline-danger bg-white ms-auto px-4 py-2 rounded-pill shadow-sm fw-bold" href="/logout">Logout</a>
  </header>
  {% endblock %}
  <div class="container">

        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

      <div class="page-header">
         <h1>{{titulo}}</h1>
      </div>

      {% block conteudo %} {% endblock %}

   </div>
</body>
</html>
